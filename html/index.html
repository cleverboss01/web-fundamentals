<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>HTML Workshop</title>
    </head>
    <body>
        <header>
            <nav>
                <ul type="square">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="home">
            <div class="new">
                <img src="./images/puppy.jpg" alt="puppy">
                <p>Cute Puppies are the best pet you can ask for. At our website, you can adopt all the 
                    puppies you want. Shop with us
                </p>
            </div>
        </section>
        <section id="about">
            <ol>
                <li>First Name: Cute </li>
                <li>Last Name: Pup</li>
                <li>Tag number: 001425</li>
            </ol>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/xORdz1Hi9Gc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="contact">
            <form>
                <label for="fullName">Fullname:</label>
                <input type="text" name="fullName" placeholder="Fullname">
            </form>
        </section>
    </body>
</html>
